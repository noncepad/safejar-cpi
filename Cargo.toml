[package]
name = "safejar-cpi"
version = "0.3.1"
edition = "2021"
description = "Autogenerated CPI client for Safejar."
authors = ["Joel De Jesus <joel@noncepad.com>"]
repository = "https://github.com/noncepad/safejar-cpi"
license = "MIT"
keywords = ["solana", "anchor"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = "0.3.1"
anchor-lang = ">=0.20"
